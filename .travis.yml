language: ruby
rvm:
  - 2.2.1
services:
  - postgresql
env:
  - RAILS_ENV=test
bundler_args: --jobs=3 --retry=3 --deployment --without development production
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:create db:migrate
addons:
  postgresql: "9.4"
